<ul class="list-group list-group-flush">
    <a (click)="verCarretera(region.get_ordinal())" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" 
        *ngFor="let region of regiones">{{ region.get_ordinal() }} . {{ region.get_nombre() | uppercase}} 
        <div>
            <span class="badge badge-primary badge-pill">0</span>
            <i class="fas fa-ban" style='padding-left:4px;' onmouseover="this.style.color='red';" onmouseout="this.style.color='black';"></i>
        </div>        
    </a>        
</ul>
